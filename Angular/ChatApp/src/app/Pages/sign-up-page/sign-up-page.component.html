<mat-card>
    <mat-card-title>SignUp</mat-card-title>
<mat-card-content>
<form  [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="normal-form">
  <p>
    <mat-form-field>
        <input type="text" formControlName="userName" placeholder="UserName" matInput name="userName" >
        <mat-error *ngIf="userName.invalid &&(userName.dirty || userName.touched)&&userName.errors['required']">UserName is required</mat-error>
        <mat-error *ngIf="userName.invalid &&(userName.dirty || userName.touched)&&userName.errors?.minlength">UserName must be at least 3 characters long</mat-error>
        <mat-error *ngIf="userName.invalid &&(userName.dirty || userName.touched)&&userName.errors['UniqueUserName']">UserName already exists</mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
        <input type="email" placeholder="Email" matInput name="email" formControlName="email">
        <mat-error *ngIf="email.invalid &&(email.dirty || email.touched) && email.errors['required']">Email is required</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
        <input type="password" placeholder="Password" matInput name="password" formControlName="password">
        <mat-error *ngIf="password.invalid &&(password.dirty || password.touched) && password.errors['required']">Password is required</mat-error>
    </mat-form-field>
  </p>
  <p>
        <input class="ng-hide" (change)="handleUpload($event)" accept="image/jpeg,image/png,application/pdf" formControlName="file" multiple type="file" />
        <label for="input-file-id" class="md-button md-raised md-primary">Choose your profile picture</label>   
  </p>
    <button type="submit" [disabled]='!registrationForm.valid' mat-stroked-button color="primary" class="btn-block" [disabled]="!loginForm.valid">Sign up</button>
    <a mat-button routerLink="/Login" class="nav-link m-2">Login</a>

</form>
</mat-card-content>
</mat-card>
